<script src="/media/scripts/jquery.jgrowl.js" type="text/javascript"><!-- ff --></script>

<script type="text/javascript">
	(function($){
			$(document).ready(function() {
				window.setInterval(function() {
					$.getJSON("growls",function(data) {
						if(data != null) {
							if(data.growls instanceof Array) {
								data.growls.forEach(function(item){
									$.jGrowl(item);
								});
							}else if(data.growls){
								$.jGrowl(data.growls);
							}
						}
					});						
				},1000);
			});
	})(jQuery);
</script>
